<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
{{ with .Site.Params.googleAnalyticsId}}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ . }}');
</script>
{{ end }}

{{ with .Site.Params.googleTagManager}}

<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','{{ . }}');</script>
<!-- End Google Tag Manager -->
{{ end }}
    <!-- CSS - Local -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/index.css" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/navbar.css" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/tailwind.min.css" />

    {{if eq $.Site.Params.enableFontAwesome "true" }}
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/fontawesome/css/all.min.css" >
    {{end}}

    <!-- CSS - Remote -->
    {{if eq $.Site.Params.enableDevicon "true" }}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    {{end}}

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Navbar scrolling script -->
    <script type="text/javascript">
    window.addEventListener('scroll', ()=>{
        const nav = document.querySelector('nav')
        nav.classList.toggle('onscroll', window.scrollY > 0)
    })
    </script>

    <!-- Title attribute: "Page Title | Site Title" -->
    <title>{{.Title}} | {{ $.Site.Title }}</title>
</head>
